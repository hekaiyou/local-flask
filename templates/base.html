<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Website description, content will be displayed on search engines, fill in as needed">
    <title>Local Flask</title>
    <link rel="stylesheet" href="/static/css/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/base/base.css">
    <link rel="stylesheet" href="/static/css/grids/grids-core.css">
    <link rel="stylesheet" href="/static/css/tables/tables.css">
    <link rel="stylesheet" href="/static/css/forms/forms.css">
    <link rel="stylesheet" href="/static/css/manual/menus-core.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="static/css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/static/css/layouts/side-menu.css">
    <!--<![endif]-->
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/" style="background:#191818;">Local</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item {% if navigation == 'gather' %}menu-item-divided pure-menu-selected{% endif %}">
                    <a href="{{ url_for('gather', span=0) }}" class="pure-menu-link">Gather</a>
                </li>
                <li class="pure-menu-item {% if navigation == 'resource' %}menu-item-divided pure-menu-selected{% endif %}">
                    <a href="{{ url_for('resource', search=':)') }}" class="pure-menu-link">Resource</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="main">
        {% block content %}{% endblock %}
    </div>
</div>
<script src="/static/js/ui.js"></script>
</body>
</html>
